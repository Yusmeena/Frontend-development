<body>
    <div class="grid-container"
        style="display: grid; grid-template-columns: 200px 75px;  margin-bottom: 10px;"
    >
        <div class="division1" style="background-color: orangered;">
            200px
        </div>
            
        <div class="division2" style="background-color: blue;">
            75px
        </div>
    </div>


    <div class="grid-container"
    style="display: grid; grid-template-columns: 50px 1fr 75px; margin-bottom: 10px;"
    >
        <div class="division1" style="background-color: orangered;">
            col1
        </div>
            
        <div class="division2" style="background-color: blue;">
            col2
        </div>

        <div class="division2" style="background-color: green;">
            col3
        </div>
    </div>
</div>


<div class="container2" style="display:grid; 
grid-template-columns:1fr 1fr 1fr 1fr ;
column-gap: 20px;
row-gap: 10px;

</div>
</body>
</html>
