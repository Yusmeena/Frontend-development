<html lang="en">
<head>

    <title>card</title>
    <link rel="stylesheet" href="grid_card.css">
</head>
<body>
    <div class="grid-box">
        <div class="container-box">
            <img class="profile-image" src="image/cat.jpg" alt="cat">
            <p class="profile-name">Moon</p>
            <p class="friend-count">3 mutual friends</p>
            <button class="add-friend-button">
                Add friends
            </button>
        </div>
        
        <!-- second part -->
        <div class="container-box">
    
            <div class="add-box">
                <img class="profile-image" src="image/dog.jpg" alt="cat">
                <p class="profile-name">Oliver</p>
                <p class="friend-count">2 mutual friends</p>
                <button class="add-friend-button">
                    Add friends
                </button>
            </div>
        
            </div>
    
            <div class="container-box">
    
                <div class="add-box">
                    <img class="profile-image" src="image/dog2.jpg" alt="cat">
                    <p class="profile-name">Iceland</p>
                    <p class="friend-count">4 mutual friends</p>

                </div>
            
                </div>

    </div>

</html>
